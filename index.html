<script>
function parseMatches(text){
  let lines = text
    .replace(/,/g,"\n")
    .split("\n")
    .map(x=>x.trim())
    .filter(x=>x.length>0);

  let valid = [];
  let invalid = false;

  lines.forEach(l=>{
    if(/^\d+-\d+$/.test(l)){
      let s=l.split("-");
      valid.push({f:Number(s[0]), a:Number(s[1])});
    } else {
      invalid = true;
    }
  });

  return {matches: valid, invalid: invalid};
}
